<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>chat</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__colunm">SKT</div>
            <div class="header__colunm">
                <i class="fab fa-bluetooth-b"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-signal"></i>
                <span class="header__batteryrate">79% <i class="fas fa-battery-three-quarters"></i></span>
                <span class="header__time">오후 11:28</span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <i class="fas fa-arrow-left"></i>
                <span class="header__text">설</span>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">2019년 4월 5일 금요일</span>
        </div>
        <div class="chat__message">
            <img src="images/iconfinder_User_Accounts_alt_100297.ico">
            <div class="chat__message-center-to-me">
                <h3 class="chat__message-user">설</h3>
                <span class="chat__message-body">여보야~</span>
            </div>
            <span class="chat__message-time">오전 9:37</span>
        </div>
        <div class="chat__message-from-me">
            <span class="chat__message-time">오전 10:00</span>
            <span class="chat__message-body">왜???</span>
        </div>
        <div class="type-message">
            <i class="fas fa-plus"></i>
            <div class="type-message-input">
                <input type="text">
                <i class="fas fa-smile"></i>
                <i class="fas fa-hashtag"></i>
            </div>
        </div>
    </main>
</body>
</html>
