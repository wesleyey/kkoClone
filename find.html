<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>find</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__colunm">SKT</div>
            <div class="header__colunm">
                <i class="fab fa-bluetooth-b"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-signal"></i>
                <span class="header__batteryrate">79% <i class="fas fa-battery-three-quarters"></i></span>
                <span class="header__time">오후 11:28</span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header__column">
                <i class="fas fa-qrcode"></i>
            </div>
        </div>
    </header>
    <main class="find">
        <section class="find__section__recommend">
            <header class="find__section__recommend-header">
                <h6 class="find__section__recommend-title">인기 쇼핑 검색어</h6>
            </header>
            <div class="find__section__recommend-row">
                <span class="find__section__recommend-massage">꽃</span>
                <span class="find__section__recommend-massage">핸드폰케이스</span>
                <span class="find__section__recommend-massage">아기용품</span>
                <span class="find__section__recommend-massage">아디다스 운동화</span>
                <span class="find__section__recommend-massage">마사지</span>
                <span class="find__section__recommend-massage">매트리스</span>
                <span class="find__section__recommend-massage">편의점 상품권</span>
                <span class="find__section__recommend-massage">아디다스</span>
                <span class="find__section__recommend-massage">콜라</span>
                <div class="find__section__recomment-pageindex">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </section>
        <section class="find__section__autosearch">
            <header class="find__section__autosearch-header">
                <div class="find__section__autosearch-title">최근 검색 저장 기능이 꺼져 있습니다.</div>
                <div class="find__section__autosearch-option">자동저장 켜기</div>
            </header>
        </section>
        <section class="find__section__plusrank">
            <header class="find__section__plusrank-header">
                <h6 class="find__section__plusrank-title">친구 급상승 플러스 친구</h6>
                <span class="find__section__plusrank-time">집계기준 1월 25일</span>
            </header>
            <div class="find__section__plusrank-row">
                <div class="find__section__plusrank-rank">1</div>
                <span class="find__section__plusrank-image"><img src="" alt=""></span>
                <span class="find__section__plusrank-name">KATI 농식품수출정보
                    <i class="fas fa-check-circle"></i>
                </span>
                <div class="find__section__plusrank-massage">
                    <div class="find__section__plusrank-massage-arrow">↑</div>
                    <span class="find__section__plusrank-massage-massage">53444명 증가</span>
                </div>
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="find__section__plusrank-row">
                <div class="find__section__plusrank-rank">2</div>
                <span class="find__section__plusrank-image"><img src="" alt=""></span>
                <span class="find__section__plusrank-name">삼성 디지털프라자
                    <i class="fas fa-check-circle"></i>
                </span>
                <div class="find__section__plusrank-massage">
                    <div class="find__section__plusrank-massage-arrow">↑</div>
                    <span class="find__section__plusrank-massage-massage">30902명 증가</span>
                </div>
                <i class="fas fa-user-plus"></i>
            </div>
        </section>

            </a>
            <a href="find.html" class="nav__bar__tab__selected">
                <i class="fas fa-search"></i>
            </a>
            <a href="more.html" class="nav__bar__tab">
                <i class="fas fa-ellipsis-h"></i>
            </a>
    </nav>
