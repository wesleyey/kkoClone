<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>profile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__colunm">SKT</div>
            <div class="header__colunm">
                <i class="fab fa-bluetooth-b"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-signal"></i>
                <span class="header__batteryrate">79% <i class="fas fa-battery-three-quarters"></i></span>
                <span class="header__time">오후 11:28</span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                <i class="fas fa-times"></i>
            </a>
            </div>
            <div class="header__column">
                <i class="far fa-user"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile__header">
            <i class="fas fa-gift"></i>
            <img src="images/iconfinder_User_Accounts_alt_100297.ico" alt="">
            <i class="fas fa-dice"></i>
            <h3 class="profile__header-name">충</h3>
            <div class="profile__header-email">truth0903@naver.com</div>
        </header>
        <div class="profile__links">
            <div class="profile__link">
                <span class="profile__link-circle">
                    <i class="fas fa-comment"></i>
                    <span class="profile__link-title">나와의 채팅</span>
                </span>
            </div>
            <div class="profile__link">
                <span class="profile__link-circle">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="profile__link-title">프로필 관리</span>
                </span>
            </div>
            <div class="profile__link">
                <span class="profile__link-circle">
                    <i class="fas fa-quote-right"></i>
                    <span class="profile__link-title">카카오스토리</span>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
